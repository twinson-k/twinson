<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kworekwa Twinson - Construction Engineering and Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .carousel-images {
            display: flex;
            overflow: hidden;
        }

        .carousel-image {
            min-width: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .carousel-button.left {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .carousel-button.right {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .carousel-button:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .contact-info {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .downloads a {
            display: block;
            margin: 5px 0;
            color: #0066cc;
        }
    </style>
</head>
